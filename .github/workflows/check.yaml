name: checks

on:
  push:
    branches:
      - main
      - 'release-**'
  pull_request:
    branches:
      - main
      - 'release-**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  go-versions:
    name: Lookup go versions
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.versions.outputs.matrix }}
      minimal: ${{ steps.versions.outputs.minimal }}
    steps:
      - uses: actions/checkout@v2
      - uses: arnested/go-version-action@v1
        id: versions
  lint:
    name: lint
    runs-on: ubuntu-latest
    needs: go-versions
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ needs.go-versions.outputs.minimal }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.45.2
          args: --timeout 3m --verbose kiagnose/... cmd/...
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    needs: go-versions
    strategy:
      matrix:
        version: ${{ fromJSON(needs.go-versions.outputs.matrix) }}
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.version }}
    - name: Run unit tests
      run: ./automation/make.sh --unit-test
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: go-versions
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ needs.go-versions.outputs.minimal }}
      - name: Run build
        run: ./automation/make.sh --build-core
  e2e-test:
    name: e2e
    runs-on: ubuntu-20.04
    env:
      KIND: /usr/local/bin/kind
      KUBECTL: /usr/local/bin/kubectl
      CRI: docker
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Build kiagnose image
        run: ./automation/make.sh --build-core --build-core-image
      - name: Deploy
        run: ./automation/make.sh --e2e -- --install-kind --install-kubectl --create-cluster --deploy-kiagnose
      - name: Run e2e tests
        run: ./automation/make.sh --e2e -- --run-tests
      - name: Delete cluster
        run: ./automation/make.sh --e2e -- --delete-cluster
